name: PR Validation

on:
  pull_request:
    branches: [main, develop]

permissions:
  contents: read

concurrency:
  group: pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  build:
    name: Test Hugo Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build API data
        run: npm run build:data

      - name: Verify API data generated
        run: |
          if [ -f "./functions/regions.json" ]; then
            echo "✅ API data generated successfully"
          else
            echo "❌ API data generation failed"
            exit 1
          fi

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build with Hugo
        env:
          HUGO_CACHEDIR: ${{ runner.temp }}/hugo_cache
          TZ: America/Los_Angeles
        run: |
          hugo \
            --gc \
            --minify

      - name: Verify build output
        run: |
          if [ -f "./public/index.html" ]; then
            echo "✅ Build successful - index.html generated"
          else
            echo "❌ Build failed - index.html not found"
            exit 1
          fi

      - name: Run API tests
        run: npm test
        timeout-minutes: 2
